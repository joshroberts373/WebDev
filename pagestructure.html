<!DOCTYPE html>
<html lang- "eng">
  
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type= "text/css">


    .header {
        background-color: #aa1515;
        text-align: center;
        padding: 20px;
        border-style: groove;
        padding:10px;
        margin:10px;
        
      }
    </style>
    <style>
        .column {
  float: left;
  width: 33.33%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
  .transformation{
    transform: scale(2,3);
    transform: rotate(45deg);
    width: 250px;
    height: 50px;
    background-color: blueviolet;
    border: 1px solid black;
    padding-left: 150px;
  }

  @keyframes example{
   0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
  }
  .animation{
    width: 250px;
    height: 50px;
    background-color:pink;
    border: 1px solid black;
    padding-left: 150px;
    animation-name: example;
    animation-duration: 4s;
    position: relative;
  }
    </style>

</head>

<body>
    <h1>Page Structure</h1>
    <div class="row">
        <div class="column" width="200px" height="200px">
         <img src="assets/lion.jpg" width="200px" height="200px" alt="lion">
        </div>
        <div class="column" width="200px" height="200px">
         <img src="assets/mountins.jfif" width="200px" height="200px" alt="mountins">
        </div>
        <div class="column" width="200px" height="200px">
         <img src="assets/theview.jfif" width="200px" height="200px" alt="view">
        </div>
        <p><a href="index.html"> visit index</a></p>
        <div class="transformation">2d model</div>
        <div class="animation">eegertrereretre</div>
        

</body>

</html>
